<ion-header>
   <ion-toolbar color="dark-blue">
      <ion-searchbar
      [(ngModel)]="someValue"
      (ionCancel)="cancelSearch($event)"
        [showCancelButton]="true" #input>
      </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="user_list">
