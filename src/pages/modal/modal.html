<ion-content>
  <div class="stream">
    <button ion-button icon-only clear (click)="closeModal()">
      <ion-icon name="ios-arrow-down"></ion-icon>
    </button>
    <img src="assets/imgs/music.jpg" class="vote_images">
  </div>
  <div class="play_bg">
    <div class="play_content">
      <span>
        <h2>{{UserDetails.title}}</h2>
        <p><span><ion-icon name="ios-person-outline"></ion-icon>{{UserDetails.user.first_name}}</span><span><ion-icon name="ios-star-outline"></ion-icon>{{UserDetails.votes.length}}</span><span><ion-icon name="ios-trophy-outline"></ion-icon>Rank {{rank}}</span></p>
      </span>
      <span class="vote">
      <button ion-button icon-only clear (click)="updateVote()">   
        <ion-icon 
          [name]="voteIcon ? 'ios-star' :'ios-star-outline'"  [ngClass]="{ 'noStar': voteIcon === false,'star': voteIcon === true }">
        </ion-icon>
      </button>
        <button ion-button icon-only (click)="regularShare(i)" clear>
          <ion-icon name="md-share" ></ion-icon>
        </button>
      </span>
    </div>
    <ion-item class="comment">
      <ion-avatar item-start>
        <img src="assets/imgs/dynm-img.png">
      </ion-avatar>
      <div class="input-comment">
        <input type="text" name="" placeholder="Comment.." [(ngModel)]="Comments" [disabled]="userId ? null:''">
        <button ion-button icon-only clear (click)="uploadCmts()" [disabled]="!Comments">
          <ion-icon name="md-arrow-forward"></ion-icon>
        </button>
      </div>
    </ion-item>
    <ion-list inset class="user_list">
      <ion-item *ngFor="let user of setCmts">
        <ion-avatar item-start>
          <img src="assets/imgs/person.jpg">
        </ion-avatar>
        <h2>{{user.message}}</h2>
        <p>
          <span><ion-icon name="ios-person-outline"></ion-icon>{{user.user.first_name}}</span>
          <!-- <span><ion-icon name="ios-undo-outline"></ion-icon>Reply</span> -->
        </p>
        <ion-note item-end>{{user.updated_at | date: 'dd-MMM-yyyy'}}</ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
